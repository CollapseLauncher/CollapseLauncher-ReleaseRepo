name: Sync to GitLab

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:  
        - uses: keninkujovic/gitlab-sync@2.1.0
          with:
            gitlab_url: https://gitlab.com/bagusnl/CollapseLauncher-ReleaseRepo.git
            username: bagusnl
            gitlab_pat: ${{ secrets.GITLAB_PAT }}
            force_push: true
