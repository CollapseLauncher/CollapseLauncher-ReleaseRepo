name: Sync to GitLab

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
        - name: Git checkout
          uses: actions/checkout@v3
          with:
            fetch-depth: '0'
            
        - uses: keninkujovic/gitlab-sync@2.0.0
          with:
            gitlab_url: https://gitlab.com/bagusnl/CollapseLauncher-ReleaseRepo.git
            username: bagusnl
            gitlab_pat: ${{ secrets.GITLAB_PAT }}
